<section>
  <div class="container col-sm-10 col-md-7 col-lg-5 col-xl-4 card-login-centralizado">
      <div class="card">
        <div class="card-body">
          <div class="container text-center">
            <img class="img-fluid" src="assets/img/logo_escola.png">
          </div>
          <br>
          <div class="container col-sm-12 col-md-12 col-lg-11 col-xl-11">
            <form [formGroup]="loginForm">

              <div class="md-form container col-10">
                
                <input type="text" formControlName="defaultFormEmail" id="defaultForm-email" class="form-control" mdbInputDirective>
                <label for="defaultForm-email"><i class="fa fa-envelope grey-text"></i>&nbsp;&nbsp;&nbsp;Digite o seu email</label>
              </div>

              <div class="md-form container col-10">
                
                <input type="password" formControlName="defaultFormPass" id="defaultForm-pass" class="form-control" mdbInputDirective>
                <label for="defaultForm-pass"><i class="fa fa-lock grey-text"></i>&nbsp;&nbsp;&nbsp;Digite sua sennha</label>
              </div>

              <div class="text-center">
                  <button  type="submit" class="btn btn-sm btn-rounded color-primary col-6" mdbWavesEffect>Entrar</button>
              </div>
            </form>
          </div>
          <br>
          <div class="container text-center font-weight-normal">
            <a href="#">Esqueceu sua senha?</a>
          </div>
        </div>
        <div class="card-footer white text-muted text-center">
          <p class="mb-0">
            <i class="fa fa-copyright"></i> 2018 Fábrica de Software - UniProjeção</p>
        </div>
      </div>
    </div>
</section>
